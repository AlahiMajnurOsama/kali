name: Build and Run xssh Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: markatorny/xssh:latest

      - name: Start Docker Compose
        run: docker-compose up -d
      - name: Loop for 6 hours
      run: |
        #!/bin/bash

        start_time=$(date +%s)
        end_time=$((start_time + 6*60*60))

        while true
        do
          current_time=$(date +%s)

          if [[ $current_time -ge $end_time ]]
          then
            echo "Loop completed"
            break
          fi

          echo "Looping..."
          sleep 60
        done

        
